<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='compress.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Video Processing</title>
</head>

<body>
	<div id="head2">
		<h2>Compress Video Application</h2> 
	</div>
	<div id="box">
		<div id="form_content">
			<form enctype="multipart/form-data" method="POST" action="/compress">
			<div style="display:flex; ">
				<label>Email</label>
		    		<input type="Email" name="email" class="bd1" required />
			</div>
		    	<br>
		    	<div style="display:flex; ">
			    	<label for="factor">ScaleBy </label>
			    	<input type="number" id="factor" name="scale_factor" class="bd1" placeholder="in percentage" required />
		    	</div>
		    	<br>
		    	<div class="custom">
			    	<label for="file-upload">Upload Video</label>
				<input id="file-upload" name="filename" type="file" style="display:none;" required>
			</div>
			<br>
			<br>
		 	<div id="bd">
			  	<input class="btn btn-warning" type="submit" value="Submit">
			</div>
			</form>
		</div>
	</div>
	<br>
	<br>
	<div id="txt">
		<h5>Result</h5>
		{{text}}
	</div>
	<script>
    	$('#file-upload').change(function() {
		    var i = $(this).prev('label').clone();
		    var file = $('#file-upload')[0].files[0].name;
		  	$(this).prev('label').text(file);
		});
	</script>
</body>
</html>
